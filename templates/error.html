{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-[70vh]">
    <div class="glass-card p-8 max-w-md w-full text-center animate__animated animate__fadeIn">
        <div class="text-6xl mb-6 text-red-500">
            <i class='bx bx-error-circle'></i>
        </div>
        <h1 class="text-2xl font-bold mb-4">Oops! Something went wrong</h1>
        <p class="text-gray-300 mb-6">{{ message }}</p>
        <a href="/" class="btn-primary inline-block">
            <i class='bx bx-home mr-2'></i>Return to Home
        </a>
    </div>
</div>
{% endblock %}
